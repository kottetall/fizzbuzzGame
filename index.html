<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style.css">
    <title>Fizzbuzz The Game</title>
</head>

<body>
    <section class="rules">
        <p>Rules: fizz = 3, buzz = 5, fizzbuzz = 15</p>
    </section>


    <section class="menu">
        <label for="timeLimit">Limits the range of possible random numbers<input type="number" name="timeLimit"
                class="timeLimit" value="20"></label>
        <br>
        <label for="randomLimit">Sets the time limit in seconds<input type="number" name="randomLimit"
                class="randomLimit" value="50"></label>
        <br>
        Dina poäng är: <span class="score">0</span>
    </section>
    <section class="gamearea">
        <span class="number">

        </span>
        <br>

        <div class="progressOut">
            <div class="progressIn"><span class="countDown"></span></div>

        </div>

        <div class="buttons" data-answer=null>
            <button class="button">Fizz</button>
            <button class="button">Buzz</button>
            <button class="button">FizzBuzz</button>
            <button class="button">Nothing</button>
        </div>

        <button class="stop">STOP</button>
    </section>

    <script src="src/app.js"></script>
</body>

</html>
